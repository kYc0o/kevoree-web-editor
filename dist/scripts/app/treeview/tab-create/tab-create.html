<fieldset> <legend>Instances creation</legend> <div class="row"> <div class="form-group col-sm-4 col-lg-2"> <label for="type">Meta type</label> <select name="type" class="form-control" ng-model="selectedType" ng-change="onTypeChange()" ng-options="type as type for type in types"> </select> </div> <div class="form-group col-sm-8 col-lg-10"> <label for="instanceType">{{ selectedType | camelize }} types</label> <select name="instanceType" class="form-control" ng-model="selectedInstanceType" ng-disabled="!areInstanceTypesValid()" ng-options="tdef.name for tdef in instanceTypes[selectedType] | isCompatible:selectedType:selectedNode.name"> </select> <span class="help-block" ng-if="instanceTypes[selectedType].length === 0">No {{ selectedType }} type available in current model. <a ui-sref="libraries">Add some</a></span> </div> </div> <div class="row" ng-if="selectedType === 'component'"> <div class="form-group col-xs-12"> <label for="hostNode">Where to add the components</label> <select name="hostNode" class="form-control" ng-model="selectedNode" ng-disabled="availableNodes.length === 0" ng-options="node.name for node in availableNodes" ng-change="onSelectedNodeChange(selectedNode)"> </select> </div> </div> <div class="row"> <div class="form-group col-xs-12"> <label for="nbInstances">How many instances to create</label> <input name="nbInstances" type="number" min="1" class="form-control" ng-model="instancesCount" ng-change="verifyName()"> </div> </div> <div class="row"> <div class="form-group col-xs-12"> <label for="namePattern">Naming pattern</label> <div class="input-group"> <input name="namePattern" type="text" class="form-control" ng-model="namePattern" ng-change="verifyName()"> <span class="input-group-addon"><em>eg:</em> {{ namePattern | namingPattern:{index: 0, metatype: selectedType} }}</span> </div> <span class="help-block"> <span class="help-text" tooltip="The selected meta type name (current: {{ selectedType }})" tooltip-placement="right">{metatype}</span>,&nbsp; <span class="help-text" tooltip="The value will be the current iteration index value" tooltip-placement="right">{index}</span>,&nbsp; <span class="help-text" tooltip="Specify the range with {randomInt:min:max}" tooltip-placement="right">{randomInt}</span>,&nbsp; <span class="help-text" tooltip="Specify the length with {randomStr:length}" tooltip-placement="right">{randomStr}</span> </span> </div> </div> <div class="row"> <div class="form-group form-group-sm col-xs-12"> <label class="control-label">State</label> <div class="btn-group btn-group-block clearfix"> <label class="btn btn-sm btn-default" ng-model="state.started" btn-radio="true">Started</label> <label class="btn btn-sm btn-default" ng-model="state.started" btn-radio="false">Stopped</label> </div> </div> </div> <div class="row"> <div class="form-group col-xs-12"> <label for="tags">Tag instances</label> <input name="tags" type="text" class="form-control" ng-model="tags" placeholder="comma-separated list of tags"> </div> </div> <div class="row"> <div class="col-xs-12" ng-if="message"> <div class="alert alert-{{ message.type }}">{{ message.content }}</div> </div> <div class="col-xs-12"> <button class="btn btn-default" ng-click="create()" ng-disabled="!isValid()">Create</button> </div> </div> </fieldset>
