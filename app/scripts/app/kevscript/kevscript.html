<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 well" ng-cloak>
  <div class="row-fluid clearfix">
    <div class="col-xs-6">
      <h5>Write some <strong>KevScript</strong>:</h5>
    </div>
    <div class="col-xs-offset-8">
      <button class="btn btn-default pull-right" ng-click="uploadKevscript()">Upload a KevScript &nbsp;<i class="fa fa-upload"></i></button>
    </div>
  </div>
  <div ng-if="message">
    <span class="breath"></span>
    <div class="alert alert-{{ message.type }}">
      <button type="button" class="close" ng-click="closeMessage()">
        <span>&times;</span>
      </button>
      {{ message.content }}
    </div>
  </div>
  <div class="row-fluid">
    <div class="kevscript-editor" ui-codemirror="{onLoad: editorLoaded}" ui-codemirror-opts="editorOptions" ng-model="kevscript"></div>
  </div>
  <div class="clearfix">
    <div class="pull-right">
      <button class="btn btn-default" ng-click="save()" ng-disabled="kevscript.trim().length === 0">Save</button>
      <button class="btn btn-default" ng-click="merge()" ng-disabled="processing || kevscript.trim().length === 0">{{ processing ? 'Merging' : 'Merge' }}</button>
    </div>
  </div>
</div>
<input id="kevscript-upload" type="file" class="hide" ng-model="kevscriptFile">
