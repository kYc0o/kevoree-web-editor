<div class="modal-header">
    <h3 class="modal-title">Push <strong>{{ group.name }}</strong></h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="node">Node</label>
        <select
                id="node"
                class="form-control input-sm"
                data-ng-model="selectedNode"
                data-ng-change="changeNode()"
                data-ng-options="index as node.name for (index, node) in group.subNodes.array">
        </select>
    </div>
    <div class="form-group" data-ng-show="group.subNodes.array[selectedNode]">
        <label for="net">Network</label>
        <select
                id="net"
                class="form-control input-sm"
                data-ng-model="selectedNet"
                data-ng-change="changeNet()"
                data-ng-options="index as net.name for (index, net) in group.subNodes.array[selectedNode].networkInformation.array | orderBy:'name'">
        </select>
    </div>
    <div class="form-group" data-ng-show="group.subNodes.array[selectedNode].networkInformation.array[selectedNet]">
        <label for="val">Value</label>
        <select
                id="val"
                class="form-control input-sm"
                data-ng-model="selectedVal"
                data-ng-options="index as val.name+'_'+val.value for (index, val) in group.subNodes.array[selectedNode].networkInformation.array[selectedNet].values.array | orderBy:'name'">
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="push()">Push</button>
    <button class="btn btn-default" data-ng-click="$close()">Close</button>
</div>
