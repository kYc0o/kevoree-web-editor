<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 well" data-ng-cloak>
    <h4>Kevoree Web Editor settings:</h4>
    <ul class="list-group list-group-with-buttons">
        <li class="list-group-item clearfix">
            <div class="col-sm-6">Version</div>
            <div class="col-sm-6">
                <span class="pull-right">{{ VERSION }}</span>
            </div>
        </li>
        <li class="list-group-item clearfix">
            <div class="col-sm-6">Clear KevScript cache</div>
            <div class="col-sm-6">
                <button class="btn btn-sm btn-warning pull-right" data-ng-click="clearKevSCache()" data-ng-disabled="isKevSCacheEmpty()">Clear</button>
            </div>
        </li>
        <li class="list-group-item clearfix">
            <div class="col-sm-6">Clear Registry Libraries cache</div>
            <div class="col-sm-6">
                <button class="btn btn-sm btn-warning pull-right" data-ng-click="clearLibrariesCache()" data-ng-disabled="isLibrariesCacheEmpty()">Clear</button>
            </div>
        </li>
    </ul>
</div>
