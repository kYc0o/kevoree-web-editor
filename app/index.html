    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="bootstrap-container">
      <style type="text/css" scoped="scoped">
        div.bootstrap-loading {
          position: fixed ;
        }

        div.bootstrap-loading div.loading-message {
          background-color: #333333 ;
          bottom: 0;
          left: 0;
          opacity: 1.0;
          position: fixed;
          right: 0;
          top: 0;
          z-index: 999999 ;
        }

        div.bootstrap-loading div.loading-message.ng-leave {
          opacity: 1.0 ;
          transition: all linear 200ms ;
          -webkit-transition: all linear 200ms ;
        }

        div.bootstrap-loading div.loading-message.ng-leave-active {
          opacity: 0 ;
        }

        div.bootstrap-loading div.messaging {
          color: #FFFFFF ;
          font-family: monospace ;
          left: 0;
          margin-top: -37px ;
          position: absolute ;
          right: 0;
          text-align: center ;
          top: 50% ;
        }

        div.bootstrap-loading h1 {
          font-size: 20px ;
          line-height: 35px ;
          margin: 0 0 20px 0;
        }

        div.bootstrap-loading p {
          font-size: 16px ;
          line-height: 14px ;
          margin: 0;
        }
      </style>
      <div class="bootstrap-loading">
        <div class="loading-message">
          <div class="messaging">
            <h1>Kevoree Web Editor</h1>
            <p>is loading...</p>
          </div>
        </div>
      </div>
    </div>

    <div data-ui-view="navbar"></div>
    <div id="container" class="container-fluid">

      <div data-ui-view="content" class="row"></div>
    </div>
