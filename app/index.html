<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kevoree Web Editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div id="editor-navbar" class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" id="navbar-logo" class="navbar-brand">
                    <img src="images/logo.png" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="load">Load</a></li>
                            <li><a href="#" id="merge">Merge</a></li>
                            <li><a href="#" id="save-json">Save as JSON</a></li>
                            <!--<li class="divider"></li>-->
                            <!--<li class="dropdown-header">TODO</li>-->
                            <!--<li><a href="#">TODO</a></li>-->
                            <!--<li><a href="#">TODO</a></li>-->
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Model <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="clear-all">Clear All</a></li>
                            <li><a href="#" id="clear-instances">Clear Instances</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Merge model</li>
                            <li><a href="#">Kevoree Standard Libraries</a></li>
                            <!--<li class="divider"></li>-->
                            <!--<li class="dropdown-header">Model statistics</li>-->
                            <!--<li><a href="#">TODO</a></li>-->
                            <!--<li><a href="#">TODO</a></li>-->
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Edit <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="undo">Undo</a></li>
                            <li><a href="#" id="redo">Redo</a></li>
                            <li><a href="#" id="settings">Settings</a></li>
                            <li><a href="#" id="server-settings" class="clearfix">Server settings</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" id="kevscript">KevScript</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" id="model-filename" class="form-control" placeholder="Model filename">
                    </div>
                </form>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    
    <div id="editor"></div>

    <div id="type-definition-list" class="panel panel-default">
        <div class="panel-heading">
            <div id="type-definition-list-search-form" class="input-group input-group-sm">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                        <span class="glyphicon glyphicon-cog"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a id="tdef-toggle-nodes" href="#">Nodes<span class="pull-right glyphicon glyphicon-eye-open"></span></a></li>
                        <li><a id="tdef-toggle-groups" href="#">Groups<span class="pull-right glyphicon glyphicon-eye-open"></span></a></li>
                        <li><a id="tdef-toggle-chans" href="#">Channels<span class="pull-right glyphicon glyphicon-eye-open"></span></a></li>
                        <li><a id="tdef-toggle-comps" href="#">Components<span class="pull-right glyphicon glyphicon-eye-open"></span></a></li>
                    </ul>
                </div>
                <input id="tdef-search" type="text" class="form-control" placeholder="Search..." />
                <div class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
            </div>
            <button id="type-definition-list-hide-btn" class="btn-link" title="Hide panel">
                <span class="glyphicon glyphicon-chevron-left whitish"></span>
            </button>
        </div>

        <div id="type-definition-list-content" class="list-group"></div>
    </div>

    <button id="type-definition-list-show-btn" class="btn-link hide" title="Show panel">
        <span class="glyphicon glyphicon-chevron-right whitish"></span>
    </button>

    <div id="modal" class="modal fade">
        <div class="modal-dialog">
            <div id="modal-content" class="modal-content"></div>
        </div>
    </div>

    <input type="file" id="file" class="hide" />

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/kineticjs/kinetic.js"></script>
    <script src="bower_components/mousetrap/mousetrap.js"></script>
    <script src="bower_components/hogan/web/builds/2.0.0/hogan-2.0.0.mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/templates.js -->
    <!--This file is generated by grunt-contrib-hogan task -->
    <script src="scripts/templates.js"></script>
    <!-- endbuild -->
    
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
