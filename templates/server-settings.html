<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 id="modal-title" class="modal-title">Remote server</h4>
</div>
<div id="modal-body" class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="remote-host" class="col-sm-2 control-label">Host</label>
            <div class="col-sm-10">
                <input type="text" class="form-control mousetrap" id="remote-host" placeholder="127.0.0.1" value="{{host}}">
            </div>
        </div>
        <div class="form-group">
            <label for="remote-port" class="col-sm-2 control-label">Port</label>
            <div class="col-sm-10">
                <input type="number" class="form-control mousetrap" id="remote-port" placeholder="8080" value="{{port}}">
            </div>
        </div>
        <button type="button" class="btn btn-warning btn-xs pull-right" id="default-settings">Default settings</button>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button id="modal-save" type="button" class="btn btn-primary">Save changes</button>
</div>
