<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 id="modal-title" class="modal-title">KevScript Editor @ <strong>{{host}}:{{port}}{{prefix}}</strong></h4>
</div>
<div id="modal-body" class="modal-body">
    <div id="modal-error" class="alert alert-danger hide"></div>
    <div class="row" style="margin-bottom: 10px">
        <div class="col-md-9">
            KevScript Editor automatically sets its content according to current model (by default). But you can change the content (we provide some examples) by using the select dropdown.
        </div>
        <div class="col-md-3">
            <select id="kevscript-source-selector" class="form-control input-sm">
                {{#sources}}
                <option value="{{id}}">{{name}}</option>
                {{/sources}}
            </select>
        </div>
    </div>
    <textarea id="kevscript-editor" class="form-control hide"></textarea>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button id="download-kevscript" type="button" class="btn btn-info">Download</button>
    <button id="modal-save" type="button" class="btn btn-primary">Run</button>
</div>
