<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 id="modal-title" class="modal-title">Node properties: {{name}}</h4>
</div>
<div id="modal-body" class="modal-body">
    {{> instanceProps}}
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 id="toggle-net-props" class="panel-title" data-toggle="collapse" data-target="#net-props">Network properties<span class="glyphicon glyphicon-plus pull-right"></span></h4>
            </div>
            <div id="net-props" class="panel-collapse collapse">
                <div class="panel-body">
                    <p>TODO</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="delete-instance" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
    <button id="modal-save" type="button" class="btn btn-primary">Save changes</button>
</div>
