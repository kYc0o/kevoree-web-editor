<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 id="modal-title" class="modal-title">Custom repository @ <strong>{{host}}:{{port}}{{prefix}}</strong></h4>
</div>
<div id="modal-body" class="modal-body">
    <p id="modal-error" class="alert alert-danger hide"></p>
    <p>Specify the address of your custom Maven repository</p>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="repo-url" class="col-sm-2 control-label">repository</label>
            <div class="col-sm-10">
                <input type="text" id="repo-url" class="form-control" placeholder="http://repo1.maven.org/maven2">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button id="primary-btn" type="button" class="btn btn-primary" disabled>Browse repository</button>
</div>
