<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 id="modal-title" class="modal-title">Custom repository @ <strong>{{host}}:{{port}}{{prefix}}</strong></h4>
</div>
<div id="modal-body" class="modal-body">
    <p id="modal-error" class="alert alert-danger hide"></p>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="repo-url" class="col-sm-2 control-label">repository</label>
            <div class="col-sm-10">
                <input type="text" id="repo-url" class="form-control" placeholder="http://repo1.maven.org/maven2">
                <p class="help-block">Your Maven repository URL</p>
            </div>
        </div>
        <div class="form-group">
            <label for="lib-group-id" class="col-sm-2 control-label">groupId</label>
            <div class="col-sm-10">
                <input type="text" id="lib-group-id" class="form-control" placeholder="org.kevoree.library.java">
                <p class="help-block">Your DeployUnit groupID</p>
            </div>
        </div>
        <div class="form-group">
            <label for="lib-artifact-id" class="col-sm-2 control-label">artifactId</label>
            <div class="col-sm-10">
                <input type="text" id="lib-artifact-id" class="form-control" placeholder="org.kevoree.library.java.javaNode">
                <p class="help-block">Your DeployUnit artifactID</p>
            </div>
        </div>
        <div class="form-group">
            <label for="lib-version" class="col-sm-2 control-label">version</label>
            <div class="col-sm-10">
                <input type="text" id="lib-version" class="form-control" placeholder="release">
                <p class="help-block">Your DeployUnit version</p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button id="load-lib-btn" type="button" class="btn btn-primary">Load library</button>
</div>
