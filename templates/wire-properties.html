<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 id="modal-title" class="modal-title">Wire properties: {{srcName}} <-> {{targetName}}</h4>
</div>
<div id="modal-body" class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="src-instance-name" class="col-sm-3 control-label">{{srcType}}</label>
            <div class="col-sm-9">
                <input type="text" class="form-control mousetrap" id="src-instance-name" placeholder="Specify a name" value="{{srcName}}">
            </div>
        </div>
        <div class="form-group">
            <label for="target-instance-name" class="col-sm-3 control-label">{{targetType}}</label>
            <div class="col-sm-9">
                <input type="text" class="form-control mousetrap" id="target-instance-name" placeholder="Specify a name" value="{{targetName}}">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="delete-instance" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
    <button id="modal-save" type="button" class="btn btn-primary">Save changes</button>
</div>
