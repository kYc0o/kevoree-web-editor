<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 id="modal-title" class="modal-title">{{title}}</h4>
</div>
<div id="modal-body" class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="instance-name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="instance-name" placeholder="Instance name" value="{{name}}">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="delete-instance" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
    <button id="modal-save" type="button" class="btn btn-primary">Save changes</button>
</div>
