<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 id="modal-title" class="modal-title">{{title}}</h4>
</div>
<div id="modal-body" class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="instance-name" class="col-sm-3 control-label">{{#nameLabel}}{{nameLabel}}{{/nameLabel}}{{^nameLabel}}Name{{/nameLabel}}</label>
            <div class="col-sm-9">
                <input type="text" class="form-control mousetrap" id="instance-name" placeholder="{{#nameLabel}}{{nameLabel}}{{/nameLabel}}{{^nameLabel}}Instance name{{/nameLabel}}" value="{{name}}">
            </div>
        </div>
        {{#otherName}}
        <div class="form-group">
            <label for="other-instance-name" class="col-sm-3 control-label">{{#otherNameLabel}}{{otherNameLabel}}{{/otherNameLabel}}{{^otherNameLabel}}Binded instance name{{/otherNameLabel}}</label>
            <div class="col-sm-9">
                <input type="text" class="form-control mousetrap" id="other-instance-name" placeholder="{{#otherNameLabel}}{{otherNameLabel}}{{/otherNameLabel}}{{^otherNameLabel}}Binded instance name{{/otherNameLabel}}" value="{{otherName}}">
            </div>
        </div>
        {{/otherName}}
    </div>
</div>
<div class="modal-footer">
    <button id="delete-instance" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
    <button id="modal-save" type="button" class="btn btn-primary">Save changes</button>
</div>
